---
version: "2"

sql:
  - engine: postgresql
    queries: "./db/queries"
    schema: "./db/migrations"
    gen:
      go:
        sql_package: "pgx/v5"
        out: "internal/db"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "db_tasks.data"
            go_type:
              import: "github.com/a-light-win/pg-helper/internal/dto"
              type: "DbTaskData"
          - column: "dbs.status"
            go_type:
              import: "github.com/a-light-win/pg-helper/api/proto"
              type: "DbStatus"
