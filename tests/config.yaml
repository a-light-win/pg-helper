---
log-level: debug

gen-key:
  public-key: "tests/secrets/auth_public_key"
  private-key: "tests/secrets/auth_private_key"

gen-jwt:
  signer: "tests/secrets/auth_private_key"
  duration: "90d"

serve:
  web:
    enabled: true
  grpc:
    port: 8443
    tls:
      enabled: false

    auth:
      jwt:
        enabled: true
        audience: pg-helper
        verify-key:
          type:
            - EdDSA
          file:
            - "/run/secrets/auth_public_key"

agent:
  db:
    host-template: "pg-%d"
    port: 5432
  grpc:
    url: "dns:///pg-helper:8443"
    tls:
      enabled: false
