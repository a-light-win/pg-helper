---
log-level: debug

serve:
  web:
    enabled: true
    tls:
      enabled: false
    auth:
      jwt:
        enabled: true
        audience: pg-helper
        verify-key:
          types:
            - EdDSA
          files:
            - "/run/secrets/auth_public_key"
  grpc:
    port: 8443
    tls:
      enabled: false

    auth:
      jwt:
        enabled: true
        audience: pg-helper
        verify-key:
          types:
            - EdDSA
          files:
            - "/run/secrets/auth_public_key"
  source:
    file:
      enabled: true
      file-paths:
        - "/etc/pg-helper/sources/"
